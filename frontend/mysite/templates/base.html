    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.4s;
    font-family: -apple-system,
    BlinkMacSystemFont,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif,
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Segoe UI Symbol";
    font-family: 'Poppins', sans-serif;
}

*::before,
*::after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}



nav{
  background:  rgba(33, 123, 71, 0.8);
  height: 80px;
  width: 100%;
  background-clip:content-box;
  
}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
  text-decoration: none;  
}
nav ul{
  float: right;
  margin-right: 20px;
}
nav ul li{
  display: inline;
  line-height: 80px;
  margin: 0 5px;

  

}
nav ul li a{
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: capitalize;
  
  text-decoration: none;
  letter-spacing: 2px;
}
a.active,a:hover, a:visited{
  background-color: #164A4F;
  transition: .5s;
  color:rgb(205, 206, 203);
  text-decoration: none;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
  text-decoration: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 50px;
    text-decoration: none;
  }
  nav ul li a{
    font-size: 16px;
    text-decoration: none;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  ul{
    position:fixed;
    width: 100%;
    height: 100vh;
    background: #164A4F;
    top: 80px;    
    display: block;
    left: -100%;
    text-align: center;
    transition: all .5s;
    text-decoration: none;
    z-index: 2;
  }
  nav ul li{
    display:block;
    margin: 20px 0;
    line-height: 50px;
    z-index: 2;
  }
  nav ul li a{
    font-size: 20px;
    text-decoration: none;
    z-index: 2;
  }
  a:hover,a.active{
    background:none;
    background-color:  rgba(19, 87, 48, 0.8);
    z-index: 2;


  }
  #check:checked ~ ul{
    left: 0;
  }
}

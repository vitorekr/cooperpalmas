<!DOCTYPE html>
<html>

    <head>
        <title>CooperBlog</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body>
        <style>
                body {
                    
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            background-color: rgb(22, 78, 45);
            height: 100vh;
            background: #89d57f;
            background: linear-gradient(to right, #4f884d, #426954, #7fd5b1);
            
}

        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
            box-sizing: content-box;
        }
        .btn-danger {
            color: #fff;
            background-color: #db2777;
            border-color: #dc281e;
            border-radius: 15px;
            font-size:smaller;
            align-self:center;
            align-content: center;

        }
        .masthead {
            background: transparent;
            height: auto;
            padding-bottom: 15px;
            /*box-shadow: 0 16px 48px #707479;*/
            padding-top: 10px;
            text-align: center;
            align-self: center;
            color: #FFF
        }
        .figure {
            align-items: center;
            border-radius: 20px;
        }
       
    </style>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">CooperPalmas</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black " href="#">Sobre</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black " href="#">Regimentos</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black " href="#">Contato</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black " href="#">Blog</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="admin/">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        
        {% endblock content %}

        <footer class="py-3 bg-grey">
